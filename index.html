<h1> TURMAS </h1>

		<p><label>Nome:</label> <input type="text" id="nome"></p>
		<p><label>Série:</label> <input type="text" id="serie"></p>
		<p><label>Ano:</label> <input type="text" id="ano"></p>
		<button onclick="cadastrar()">Cadastrar</button>

		<hr>

		<p id="dadosInseridos"></p>

<script>
	//Crição do array alunos vazio
	const turmas = []

	//Função para limpar os dados dos inputs
	function limparDados(){
		document.getElementById('nome').value = ''
		document.getElementById('serie').value = ''
		document.getElementById('ano').value = ''
	}

	//Função para remover um determinado valor do array
	function remover(index){
		turmas.splice(index,1)

		return document.getElementById('dadosInseridos').innerHTML = '<h3 class="danger">Turma Removida com Sucesso!</h3>'+exibir()
	}

	//Função para exibir todos os dados dos alunos que estão no array
	function exibir(){
		html = '<h2>Turmas Cadastradas</h2>'

		html += '<ul>'	

		turmas.forEach((turma,index) => {
		   html += '<li><p>Nome: <strong>'+ turma.nome +'</strong></p>'
		   html += '<p>Série: <strong>'+ turma.serie +'</strong></p>'
		   html += '<p>Ano: <strong>'+ turma.ano +'</strong></p>'
		   html += '<p><a onclick="remover('+index+')">Remover</a></p></li>'
		   html += '<hr>'
		})

		html += '</ul>'

		limparDados()

		return document.getElementById('dadosInseridos').innerHTML = html
	}

	//Função para cadastrar um novo aluno e inseri-lo no array
	function cadastrar(){
		var nomeTurma = document.getElementById('nome').value
		var sérieTurma = document.getElementById('serie').value
		var anoTurma = document.getElementById('ano').value

		turma = { nome: nomeTurma, serie: sérieTurma, ano: anoTurma}

		turmas.push(turma)

		exibir()
		
	}
</script>
